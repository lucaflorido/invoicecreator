<div class="container userlist clearfix">

		<h3>Elenco Clienti Categorie</h3>

					Aggiungi Categoria

		<div class="filter">
			<input class="filter" ng-model="query">

		</div>
		<div class="sort">
		    <select class="sort" ng-model="orderProp">
				<option value="username">Username</option>
				<option value="cognome">Cognome</option>
			</select>
			<div class="label sort">Ordina:</div> 
		</div>
	</div>

		<table class="GECO_table four_two clearfix">
			<thead>

					<td class="header_table row_table cognome">Nome</td>
					<td class="header_table row_table cognome">Descrizione</td>
					<td class="header_table row_table cognome">Note</td>
					<td class="header_table row_table half">&nbsp;</td>
					<td class="header_table row_table half">&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customercategory in customercategorys | filter:query | orderBy:orderProp">
					<td class="row_table first username"  ><div ng-if="modifyid != customercategory.idCategoryCustomer">&nbsp;{{customercategory.code}}</div><div><input class="input_field"  ng-if="modifyid == customercategory.idCategoryCustomer" ng-model="customercategory.code"  value="{{customercategory.code}}" />  </div></td>
