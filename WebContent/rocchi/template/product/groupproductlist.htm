<div class="row">
	<div class="large-12 medium-12 small-12 columns" ng-show="msg.type != ''">
		<alert  class="{{msg.type}}" close="msg.initialize()">{{msg.message}}</alert>
	</div>
</div>
<div class="row">
	<div class="large-5 medium-5 small-5 columns">
		<h3>GRUPPI PRODOTTI</h3>
	</div>
	<div class="large-7 medium-7 small-7 columns">
		<ul class="button-group">
		  	<li><a ng-click="addgroupproductElement()" ng-if="groupproductsaved == true" class="button">Aggiungi</a></li>
		  	<li><a ng-click="savegroupproducts()" class="button">Salva</a></li>
		</ul>
	</div>
	
</div>

<div class="row">
	<div class="large-12 medium-12 small-12">
	
		<table st-table="groupproductsToDisplay" class="table table-striped" st-safe-src="groupproducts" >
			<thead>
				<tr>
					<th >&nbsp;</th>
					<th st-sort="code"  st-sort-default="anything" st-skip-natural="true" >Codice</th>
					<th  st-sort="name"  st-skip-natural="true">Nome</th>
					<th >Descrizione</th>
					<th >Note</th>
					<th >&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="groupproduct in groupproductsToDisplay" >
					<td><i class="icon_setup fi-pencil"  ng-click="modifygroupproductElement(groupproduct.idGroupProduct)"></i></td>
					<td><div ng-if="modifyid != groupproduct.idGroupProduct">&nbsp;{{groupproduct.code}}</div><div><input class="input_field"  ng-if="modifyid == groupproduct.idGroupProduct" ng-model="groupproduct.code"  value="{{groupproduct.code}}" />  </div></td>
					<td><div ng-if="modifyid != groupproduct.idGroupProduct">&nbsp;{{groupproduct.name}}</div><div><input class="input_field"  ng-if="modifyid == groupproduct.idGroupProduct" ng-model="groupproduct.name"  value="{{groupproduct.name}}" />  </div></td>
					<td><div ng-if="modifyid != groupproduct.idGroupProduct">&nbsp;{{groupproduct.description}}</div><div><input class="input_field"  ng-if="modifyid == groupproduct.idGroupProduct" ng-model="groupproduct.description"  value="{{groupproduct.description}}" />  </div></td>
					<td><div ng-if="modifyid != groupproduct.idGroupProduct">&nbsp;{{groupproduct.note}}</div><div><input class="input_field"  ng-if="modifyid == groupproduct.idGroupProduct" ng-model="groupproduct.note"  value="{{groupproduct.note}}" />  </div></td>
					<td><i class="icon_setup fi-x-circle"  ng-click="deleteElement(groupproduct)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
