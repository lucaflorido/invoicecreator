<div class="row">
	<div class="large-3 medium-3 small-3 columns">
		<h3>ELENCO DOCUMENTI</h3>
	</div>
	<div class="large-9 medium-9 small-9 columns">
		<ul class="button-group">
		  	<li><a href="#/head/0" class="button">NUOVO</a></li>
		  	<li><a href="#" class="button">FILTRA</a></li>
		  	<li><a ng-click="exportHeads()" class="button">ESPORTA EXCEL</a></li>
		 	<li><a ng-click="printMassElements()" class="button">STAMPA</a></li>
		</ul>
	</div>
</div>
<div class="large-12 ">
	<div class="row collapse">
 	
 	<table st-table="headToDisplay" class="table table-striped" st-safe-src="heads">
  <thead>
    <tr>
      <th width="50"></th>
      <th width="50"></th>
      <th width="150" class="hidden_cell" st-sort="number" st-sort-default="reverse" st-skip-natural="true">Numero</th>
      <th width="150" st-sort="date"  st-skip-natural="true">Data</th>
      <th width="150" >Tipologia</th>
      <th width="150" >Cliente</th>
      <th width="100" class="hidden_cell">Imponibile</th>
      <th width="100" class="hidden_cell">Imposta</th>
      <th width="100" >Totale</th>
      <th width="50"></th>
    </tr>
        <tr>
          <th colspan="8"><input st-search="" class="form-control" placeholder="Ricerca Globale ..." type="text"/></th> 
        </tr>
  </thead>
  <tbody>
    <tr ng-repeat="head in headToDisplay ">
      <td><input type="checkbox" ng-click="addRemoveHeadId(head.idHead)" class="checkbox_single" /></td>	
      <td><a  class="matita" ng-click= "location.path('/head/'+head.idHead)"></a> </td>
      <td class="hidden_cell">{{head.number}}</td>
      <td >{{head.date}}</td>
      <td>{{head.document.code}}</td>
      <td>{{head.customer.customername}}</td>
      <td class="hidden_cell">{{head.amount}}</td>
      <td class="hidden_cell">{{head.taxamount}}</td>
      <td class="hidden_cell">{{head.total}}</td>
      <td><a class="x" ng-click="confirmDelete(head)"></a></td>

    </tr>
  
  
  </tbody>
</table>
             
     
   </div>
</div>
